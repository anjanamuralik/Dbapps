
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBuddy</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style/style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="justify-content-center h-100">
            <div class="chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX0mKrzeX319CWVO-zz3O2uf9D7zdWMd_s5A&s.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>DBuddy</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <div class="response-message d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX0mKrzeX319CWVO-zz3O2uf9D7zdWMd_s5A&s.png" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                Hello! How can I help you?
                                <span class="msg_time">2024-06-12 10:30:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="user-input" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required onkeypress="handleKeyPress(event)">
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn" onclick="sendMessage()"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                        <form class="input-group mt-3">
                            <input type="file" id="file-input" accept=".pdf" class="form-control">
                            <div class="input-group-append">
                                <button type="button" onclick="uploadFile()" class="input-group-text send_btn">Upload</button>
                            </div>
                        </form>
                        
                        <!-- Dropdown menu -->
                        <div class="dropdown mt-3">
                            <select id="options-dropdown" onchange="handleDropdownChange()" class="form-control">
                                <option value="search">Search in Document</option>
                                <option value="connect-db">Connect to Database</option>
                                <option value="connect-app">Connect to Application</option>

                            </select>
                        </div>

                        <!-- Buttons for database options -->
                        <div id="database-options" class="mt-3" style="display: none;" >
                            <button type="button" class="btn btn-primary" onclick="handleDatabaseOption('TEST')">TEST</button>
                            <button type="button" class="btn btn-primary" onclick="handleDatabaseOption('R26')">R26</button>
                            <button type="button" class="btn btn-primary" onclick="handleDatabaseOption('R13')">R13</button>
                        </div>
                        <div id="app-options" class="mt-3" style="display: none;" >
                            <button type="button" class="btn btn-primary" onclick="handleAppsOption('R26_APP')">R26APP</button>
                            <button type="button" class="btn btn-primary" onclick="handleAppsOption('TEST_APP')">LOCAL_DB</button>
                            <button type="button" class="btn btn-primary" onclick="handleAppsOption('R13_APP')">R13APP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/js/main-script.js"></script>
    <script src="./static/js/selection.js"></script>
    

 

</body>
</html>
